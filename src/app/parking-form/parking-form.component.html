<form [formGroup]="parkingForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Full Name:</label>
    <input type="text" id="name" formControlName="name" required />
  </div>

  <div>
    <label for="options">Available Spots:</label>
    <select formControlName="selectedOption" required>
      <option value="" disabled>Select a spot</option>
      <option *ngFor="let spot of parkingSpots" [value]="spot.id">{{ spot.id }}</option>
    </select>
  </div>

  <button type="submit" [disabled]="parkingForm.invalid">Book Spot</button>
</form>
